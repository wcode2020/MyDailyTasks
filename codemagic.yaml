workflows:
  sample-workflow:
    name: Codemagic Android Native Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      java: 17
    scripts:
      - name: Clean project
        script: ./gradlew clean
      - name: Build debug APK
        script: ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/app-debug.apk
